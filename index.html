<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Cucumber Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0077be, #00cfff);
            color: white;
        }
        #connect-wallet {
            background-color: #ff5722;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #connect-wallet:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <button id="connect-wallet">Connect Wallet</button>
    <script src="app.js"></script>
</body>
</html>
